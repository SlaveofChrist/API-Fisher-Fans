components:
  schemas:
    # --------------------
    # SCHÉMAS PRINCIPAUX 
    # --------------------
    User:
      type: object
      properties:
        lastName:
          type: string

        firstName:
          type: string

        birthDate:
          type: string
          format: date

        email:
          type: string

        phoneNumber:
          type: string

        address:
          type: string

        postalCode:
          type: string

        city:
          type: string

        spokenLanguages:
          type: array
          items:
            type: string

        photoUrl:
          type: string

        boatLicenseNumber:
          type: string
          description: "8 digits"
          nullable: true

        insuranceNumber:
          type: string
          description: "12 alphanumeric characters"
          nullable: true

        status:
          type: string
          enum:
            - PARTICULIER
            - PROFESSIONEL

        companyName:
          type: string
          nullable: true

        activityType:
          type: string
          enum:
            - LOCATION
            - GUIDE_DE_PECHE
          nullable: true

        siretNumber:
          type: string
          nullable: true

        rcNumber:
          type: string
          nullable: true

    Booking:
      type: object
      properties:
        reservationId:
          type: integer

        date:
          type: string
          format: date

        numberOfSeats:
          type: integer

        totalPrice:
          type: number
          format: float

        user_id:
          type: integer

        trip_id:
          type: integer

    Trip:
      type: object
      properties:
        tripId:
          type: integer

        title:
          type: string

        practicalInformation:
          type: string

        tripType:
          type: string
          enum:
            - JOURNALIERE
            - RECURRENTE

        priceType:
          type: string
          enum:
            - GLOBAL
            - PAR_PERSONNE

        startDates:
          type: array
          items:
            type: string
            format: date

        endDates:
          type: array
          items:
            type: string
            format: date

        departureTimes:
          type: array
          items:
            type: string
            format: time

        endTimes:
          type: array
          items:
            type: string
            format: time

        passengerCount:
          type: integer

        user_id:
          type: integer

        boat_id:
          type: integer

        price:
          type: number
          format: float

    Boat:
      type: object
      properties:
        boatId:
          type: integer

        name:
          type: string

        description:
          type: string

        brand:
          type: string

        manufacturingYear:
          type: integer

        photoUrl:
          type: string

        permitType:
          type: string
          enum:
            - COTIER
            - FLUVIAL

        boatType:
          type: string
          enum:
            - OPEN
            - CABINE
            - CATAMARAN
            - VOILIER
            - JETSKI
            - CANOE

        equipment:
          type: array
          uniqueItems: true
          items:
            type: string
            enum:
              - SONDEUR
              - VIVIER
              - ECHELLE
              - GPS
              - PORTECANNES
              - RADIO_VHF

        depositAmount:
          type: number
          format: float

        maxCapacity:
          type: integer

        numberOfBeds:
          type: integer

        homePort:
          type: string

        latitude:
          type: number
          format: float

        longitude:
          type: number
          format: float

        engineType:
          type: string
          enum:
            - DIESEL
            - ESSENCE
            - AUCUN

        enginePower:
          type: number
          format: float

        user_id:
          type: integer

    FishingLogPage:
      type: object
