openapi: 3.1.1
info:
  title: FisherFans API
  version: "3"
  description: API for FisherFans
servers:
  - url: http://127.0.0.1:8000/api/

tags:
  - name: Users
  - name: Boats
  - name: Trips
  - name: Bookings
  - name: FishingLogs

paths:
  /v1/users:
    get:
      tags: [Users]
      security:
        - security-model1: []
      summary: Retrieve or filter the list of users 
      operationId: getAllUsers
      parameters:
        - name: lastName
          in: query
          required: false
          schema: {type: string}
        - name: firstName
          in: query
          required: false
          schema: {type: string}
        - name: address
          in: query
          required: false
          schema: {type: string}
        - name: postalCode
          in: query
          required: false
          schema: {type: string}
        - name: city
          in: query
          required: false
          schema: {type: string}
        - name: status
          in: query
          required: false
          schema: {type: string, enum: [PARTICULIER,PROFESSIONEL]}
        - name: activityType
          in: query
          required: false
          schema: {type: string, enum: [LOCATION,GUIDE_DE_PECHE]}
      responses:
        '200':
          description: List of users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: The request is malformed or invalid.
        '401':
          description: The client is not authenticated.
        '403':
          description: The client is authenticated but lacks access rights.
        '404':
          description: The requested resource does not exist.
        '500':
          description: Unexpected internal server error.

    post:
      tags: [Users]
      summary: Create a new user 
      operationId: createUser
      requestBody:
        description: User data to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created.
        '403':
          $ref: '#/components/responses/ErrorBusiness'
        '400':
          description: The request is malformed or invalid.
        '401':
          description: The client is not authenticated.
        '409':
          description: The creation conflicts with the current state (e.g., duplicate).
        '415':
          description: The sent data format is not supported (e.g., XML instead of JSON).
        '500':
          description: Unexpected internal server error. 

